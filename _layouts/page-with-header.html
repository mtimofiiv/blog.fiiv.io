---
layout: default
---
<article class="post">

  <header class="bg-image post-header" data-width="2000" data-bg="{{ page.masthead | prepend: site.url }}">
    <div class="transform">
      <div class="content">
        <h1 itemprop="headline">{{ page.title }}</h1>
        <p class="subhead" itemprop="description">{{ page.subtitle }}</p>
        <p class="date" itemprop="datePublished" content="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
