---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header" style="background-image: url({{ page.masthead }});">
    <img itemprop="image" src="{{ page.thumb }}" class="hidden">
    <div class="transform">
      <div class="content">
        <h1 itemprop="headline">{{ page.title }}</h1>
        <p class="subhead" itemprop="description">{{ page.subtitle }}</p>
        <p class="date" itemprop="datePublished" content="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% include share.html %}

    {{ content }}
  </div>

  {% include share.html %}

  {% include author.html %}

  <div class="comments">
    {% include comments.html %}
  </div>

</article>
