---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="bg-image post-header" data-width="2000" data-bg="{{ page.masthead | prepend: site.url }}">
    <img itemprop="image" src="/assets/images/invisible.gif" data-width="335" data-src="{{ page.masthead | prepend: site.url }}" class="hidden image" alt="{{ page.title }}">
    <div class="transform">
      <div class="content">
        <h1 itemprop="headline">{{ page.title }}</h1>
        <p class="subhead" itemprop="description">{{ page.subtitle }}</p>
        <p class="date" itemprop="datePublished" content="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% include share.html %}

    {{ content }}
  </div>

  {% include share.html %}

  {% include author.html %}

  <div class="comments">
    {% include comments.html %}
  </div>

</article>
