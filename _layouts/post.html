---
layout: default
---
<article class="post">

  <header class="post-header" style="background-image: url({{ page.masthead }});">
    <div class="transform">
      <div class="content">
        <h1>{{ page.title }}</h1>
        <p class="subhead">{{ page.subtitle }}</p>
        <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </header>

  <div class="post-content">
    {% include share.html %}
    
    {{ content }}
  </div>

  {% include share.html %}
  
  {% include author.html %}

  <div class="comments">
    {% include comments.html %}
  </div>

</article>
