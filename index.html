---
layout: default
---

<div class="blogroll">
  <h1>Posts</h1>

  {% for post in site.posts %}
    <div class="blogroll-post">
      <a class="window" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url({{ post.masthead }});"></a>
      <div class="content">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p>{{ post.subtitle }}</p>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  {% endfor %}
</div>
