<header class="site-header">
  <div class="content">
    <div class="branding">
      <a href="{{ site.baseurl }}/">
        <img src="/assets/images/fiiv.jpg">
        <span class="title">{{ site.title }}</span>
      </a>
    </div>

    <nav>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
