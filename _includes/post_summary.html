<div class="blogroll-post">
  <a class="window" href="{{ post.url | prepend: site.url }}" style="background-image: url({{ post.thumb }});"></a>
  <div class="content">
    <h2><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h2>
    <p>{{ post.subtitle }}</p>
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
  </div>
</div>
